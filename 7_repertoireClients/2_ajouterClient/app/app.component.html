<div class="container">

<h1>Répertoire Clients</h1>
 
  <!-- Navigation -->
  <div class="row">

  </div><!-- row -->
  <br>

 <!-- Formulaire - ajouter Clients -->
<div class="row">
 
  <div class="col-md-6  well">

    <p><label>Ajouter Client :</label></p>
    
    <form> 
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nom" [(ngModel)]="texteNom" name="texteNom" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Prénom" [(ngModel)]="textePrenom" name="textePrenom" required>
      </div>

      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"  [(ngModel)]="texteEmail" name="texteEmail" required>
      </div>
    
      <button type="submit" class="btn btn-default pull-right" (click)="ajouterClient(texteNom, textePrenom, texteEmail)">Sauvegarder</button>
    </form>

 </div>
</div><!-- row -->
<br>

  <!-- Liste Clients -->

	<div class="row">

		<div class="col-md-6">

      <hr>

    	<p><label>Liste Clients</label></p>
			
			<table class="table table-bordered">	

        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
          </tr>
        </thead>

				<tr *ngFor="let client of clients">	
					<td>{{client.nom}}</td>
					<td>{{client.prenom}}</td>
					<td>{{client.email}}</td>
				</tr>       
			</table>

		</div>
	</div><!-- row -->
	
</div>
